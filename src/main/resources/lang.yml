Messages:
  #Message sent when a user doesn't have permission for a command.
  no-permission: '<red>You do not have permission to use this command.'

  #Message sent when console attempts to run a command.
  no-console: '<red>This command can not be run from console!.'

  #Message sent when the plugin has been reloaded.
  reloaded: '<green>SaveUtil has been reloaded!'

  #Message sent when a user enables their nightvision effect.
  nightvision-enabled: '<green>You have enabled your nightvision effect.'

  #Message sent when a user disables their nightvision effect.
  nightvision-disabled: '<red>You have disabled your nightvision effect.'

  #Message sent when a user tries to create an illegal book.
  illegal-book: '<red>You are not allowed to use illegal characters in a book!'

  void-damage: '<green>You have been teleported to spawn please try not to jump in the void!'

  send-sleep-percentage-message:
    player-sleeping: '<grey><playername> has fallen asleep. <sleeping> out of <needed> required players in <worldname> are sleeping.'
    skipping-night: '<grey>Enough players have slept! Skipping through the night in <worldname>.'


  #Message sent when a user runs /saveutils
  help-message:
    - '<aqua><bold>SaveUtils</bold> <gray>[%version%]'
    - ''
    - '<green>/nightvision <dark_gray>- <white>Gives you night vision effect.'
    - '<green>/donation [username] <dark_gray>- <white>Displays the donation message.'
    - ''

  #Message displayed when a user runs /rules
  rules:
    - ''
    - '<dark_gray>- <white>Hacked Clients/Modifications are not allowed.'
    - '<dark_gray>- <white>Insiding another users island is not allowed.'
    - '<dark_gray>- <white>Griefing/Stealing is not allowed.'
    - '<dark_gray>- <white>Disrespecting others. &7[Swearing & Insulting]'
    - '<dark_gray>- <white>Spamming &7[Text & Characters]'
    - '<dark_gray>- <white>Swearing, Racism & derogatory terms.'
    - '<dark_gray>- <white>Scamming both in-game and webstore.'
    - '<dark_gray>- <white>Inappropriate nicknames & skins.'
    - ''
    - '<yellow>You can be punished for anything listed above, be respectful.'

  #Auto trash messages.
  HELP_PAGE:
    - "<aqua><bold>AutoTrash</bold>"
    - ""
    - "<green>/autotrash add <material> <dark_gray>- <white>Add an item to your Trash List."
    - "<green>/autotrash remove <material> <dark_gray>- <white>Remove an item from your Trash List."
    - "<green>/autotrash list <dark_gray>- <white>Outputs your Trash List."
    - "<green>/autotrash reset <dark_gray>- <white>Reset your Trash List."

  TRASH_LIST_FORMAT: "<gold><bold>(!)</bold> <yellow>Your trash list: <white>%trashlist%"
  TRASH_LIST_RESET: "<gold><bold>(!)</bold> <yellow>Your trash list has been reset."
  TRASH_LIST_EMPTY: "<gold><bold>(!)</bold> <yellow>Your trash list is empty."
  ITEM_ADD_SUCCESS: "<gold><bold>(!)</bold> <yellow>Successfully added <white>%item% <yellow>to your list."
  ITEM_REM_SUCCESS: "<gold><bold>(!)</bold> <yellow>Successfully removed <white>%item% <yellow>from your list."
  NOT_ENOUGH_ARGS: "<red><bold>(!)</bold> <red>Not enough arguments inputted."
  null-item: "<red><bold>(!)</bold> <red>The item you input was invalid."
  NO_PERMISSION: "<red><bold>(!)</bold> <red>You do not have the required permission."
  RELOAD_MESSAGE: "<red><bold>(!)</bold> <red>Config file has been reloaded."
  NOT_VALID_ARG: "<red><bold>(!)</bold> <red>Your sub-command was not found."

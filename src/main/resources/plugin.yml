name: SaveCoreV5
version: '${version}'
main: org.itzsave.SaveCore
api-version: 1.17
softdepend: [ PlaceholderAPI ]
authors: [ ItzSave ]
description: Yet another recode of SaveCore

commands:
  savecore:
    description: Main command.
  nightvision:
    description: Enables or disables a users nightvision effect.
  rules:
    description: Displays a list of rules.
    aliases: [rule]
  donation:
    description: Used to send a configured message when a user donates.
  autotrash:
    aliases: [at]
    description: Access to the auto trash system

permissions:
  savecore.admin:
    description: Access to all admin related commands & features.
  savecore.nightvision:
    description: Gives access to /nightvision.
  savecore.slient:
    description: Allows users to join sliently.
  autotrash.use:
    description: Allows users to access the auto trash feature.